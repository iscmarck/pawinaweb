<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <style>
         body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      margin: 40px auto;
      max-width: 1000px;
    }

    h1 {
      color: #333;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    /* Cintilla (barra de navegación) */
    .nav {
      margin-bottom: 30px;
    }

    .nav button {
      background: none;
      border: none;
      color: #2e7d32;
      font-size: 18px;
      margin: 0 12px 15px 12px;
      padding: 10px 0;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    .nav button:hover {
      color: #1b5e20;
      border-bottom: 2px solid #1b5e20;
    }

    p {
      text-align: justify;
      line-height: 1.7;
      color: #444;
      max-width: 800px;
      margin: 0 auto 20px auto;
    }

    ul {
      text-align: left;
      max-width: 800px;
      margin: 0 auto 30px auto;
      padding-left: 20px;
      color: #444;
      line-height: 1.6;
    }

    ul li {
      margin-bottom: 8px;
    }

    img.main-image {
      max-width: 50%;
      height: auto;
      border-radius: 10px;
      margin: 30px auto 10px auto;
      display: block;
    }

    /* Carrusel */
    .slider-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 30px 0 40px 0;
      max-width: 100%;
      overflow: hidden;
      position: relative;
    }

    .slider-manual {
      width: 90%;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      margin: 0 10px;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slides img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      flex-shrink: 0;
      margin-right: 10px;
      border-radius: 10px;
    }

    .slider-btn {
      background-color: #2e7d32;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 22px;
      cursor: pointer;
      border-radius: 50%;
      transition: background 0.3s ease;
      user-select: none;
    }

    .slider-btn:hover {
      background-color: #1b5e20;
    }

    @media (max-width: 768px) {
      .slides img {
        width: 200px;
        height: 140px;
      }

      .nav button {
        font-size: 14px;
        padding: 8px 0;
      }
    }
  </style>
</head>
<body>
    <div class="container">
        <h1>Contacto</h1>
         <!-- Cintilla de navegación debajo del título -->
    <div class="nav">
      <button onclick="location.href='index.html'">Inicio</button>
      <button onclick="location.href='sobre.html'">Sobre Nosotros</button>
      <button onclick="location.href='servicios.html'">Servicios</button>
      <button onclick="location.href='contacto.html'">Contacto</button>
    </div>
                
    </div>
</body>
</html>
