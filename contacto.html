<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 80%;
            margin: auto;
        }
        h1 {
            color: #333;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .contact-form input, .contact-form textarea {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            padding: 10px 20px;
            border: none;
            background-color: #008000; /* Verde bandera */
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .contact-form button:hover {
            background-color: #006400;
        }
        .nav {
            margin-top: 20px;
        }
        .nav button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background-color: #008000;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .nav button:hover {
            background-color: #006400;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contacto</h1>
        <p>Ponte en contacto con nosotros completando el siguiente formulario.</p>

        <div class="nav">
            <button onclick="location.href='index.html'">Inicio</button>
            <button onclick="location.href='sobre.html'">Sobre Nosotros</button>
            <button onclick="location.href='servicios.html'">Servicios</button>
            <button onclick="location.href='contacto.html'">Contacto</button>
        </div>

        <div class="contact-form">
            <input type="text" placeholder="Nombre" required>
            <input type="email" placeholder="Correo ElectrÃ³nico" required>
            <textarea rows="5" placeholder="Tu mensaje" required></textarea>
            <button type="submit">Enviar</button>
        </div>
    </div>
</body>
</html>
